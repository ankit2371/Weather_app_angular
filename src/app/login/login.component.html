<form (ngSubmit) = "Login(Username)">
    
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input [(ngModel)]="Username" id="uname" type="text" placeholder="Enter Username" name="uname" required>
  
      <label  for="psw"> <b>Password</b></label>
      <input [(ngModel)]="Password" id="pws" type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit" (Click) = "Login(Username)"> Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
    
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
